jenkins:
  systemMessage: "Groom CI Server"

  numExecutors: 3
  mode: NORMAL
  labelString: "master"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          name: "Admin"
          password: "1234"   # 실환경에서는 반드시 변경

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  remotingSecurity:
    enabled: true

tool:
  git:
    installations:
      - name: "Default Git"
        home: "git"

unclassified:
  location:
    url: "http://localhost:8080/"
    adminAddress: "hyunho3445@gmail.com"

  globalLibraries:
    libraries:
      - name: "shared-lib"
        defaultVersion: "k8s"
        implicit: true
        allowVersionOverride: true
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/GroomCloudTeam2/jenkins-shared-lib.git"

